<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="container">

            <h1>Sign Up</h1>

            <p>Already have an account? <a href="#">Sign in</a></p>
            <form action="">

                <div class="form">
                    <label for="username"><span>Username</span>

                    </label>
                    <input type="email" id="eamil-address">
                </div>

                <div class="form">
                    <label for="email-address"><span>Email</span>

                    </label>
                    <input type="email" id="email-address">
                </div>

                <div class="form">
                    <label for="password"><span>Password</span>

                    </label>
                    <input type="password" id="password">
                </div>

                <div class="form">
                    <label for="password"><span>Confirm <span>Password</span></span>

                    </label>
                    <input type="password" id="password">
                </div>


                <button id="btn" type="submit">Sign Up</button>


            </form>
        </div>
        <div id="modal">
            <div class="modal-container">
                <i id="close" class="fa-solid fa-xmark"></i>
                <h2>Thank you for Registrating</h2>
                <p>An email has been sent to you for verification</p>
                <p>Go to your email and click on the link</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
